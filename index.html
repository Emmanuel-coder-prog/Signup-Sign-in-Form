<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuel Tech - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="#" class="logo">Nuel Tech</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class="uil uil-search"></i>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="content-section">
            <div class="text-content">
                <h1>Welcome!</h1>
                <h3>To Our New Website</h3>
                <p></p>
                <div class="social-icons">
                    <a href="#"><i class="uil uil-linkedin"></i></a>
                    <a href="#"><i class="uil uil-facebook"></i></a>
                    <a href="#"><i class="uil uil-instagram"></i></a>
                    <a href="#"><i class="uil uil-twitter"></i></a>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container" id="formContainer">
              
                <div class="form sign-in-form active">
                    <h2>Sign In</h2>
                    <form>
                        <div class="input-group">
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn">Sign In</button>
                        <p class="toggle-form">Don't have an account? <a href="#" id="showSignUp">Sign up</a></p>
                    </form>
                </div>

                
                <div class="form sign-up-form">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" required>
                            <label>Name</label>
                        </div>
                        <div class="input-group">
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="terms">
                            <label><input type="checkbox"> I agree to the terms & conditions</label>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <p class="toggle-form">Already have an account? <a href="#" id="showSignIn">Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
